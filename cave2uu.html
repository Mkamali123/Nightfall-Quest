<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        /* Embed cave1structure.html as a background */
        #background-frame {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            border: none;
            z-index: -1;
        }

        /* Monster introduction */
        .monster-text {
            position: absolute;
            top: 20%;
            right: 70px;
            transform: translateX(-50%);
            width: 780px;
            text-align: left;
            font-size: 24px;
            color: white;
            white-space: normal;
            overflow: hidden;
            word-wrap: break-word;
        }

        /* Timer Display */
        .timer {
            position: absolute;
            top: 30%;
            left: 84.2%;
          
            transform: translateX(-50%);
            font-size: 70px;
            color: white;
            font-weight: bold;
            display: none;
            
        }

        /* Inventory */
        .inventorycontainer {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 554px;
            margin-left: 870px;
        }

        .inventory {
            width: 65px;
            height: 50px;
            border: 2px solid white;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            font-size: 18px;
            cursor: not-allowed;
            transition: transform 0.2s, border 0.2s;
            background-size: cover;
            background-position: center;
            padding-bottom: 25px;
        }

            .inventory:hover {
                transform: scale(1.1);
                border-color: rgb(40, 40, 38);
            }

        .disabled {
            border-color: gray;
            background-color: hsla(0, 0%, 27%, 0.623);
            cursor: not-allowed;
        }

        @media screen and (max-width: 768px) {
            .monster-text {
                font-size: 18px;
                top: 15%;
                padding: 0 15px;
            }
        }
    </style>
</head>
<body>

    <iframe id="background-frame" src="cave2structure.html"></iframe>

    <!-- text -->
    <div class="monster-text">
        <span id="typed-text"></span>
    </div>

    <!-- Countdown Timer -->
    <div class="timer" id="countdown-timer">30</div>

    <!-- Inventory in Game -->
    <div class="inventorycontainer">
        <div class="inventory disabled" id="item1" onclick="disableItem('item1')"></div>
        <div class="inventory disabled" id="item2" onclick="disableItem('item2')"></div>
        <div class="inventory disabled" id="item3" onclick="disableItem('item3')"></div>
        <div class="inventory disabled" id="item4" onclick="disableItem('item4')"></div>
    </div>

    <script>
        // Embermaw introduction text
        const textToType = "ABYSS CRAWLER%nStrengths: Can burrow through solid stone and ambush prey from below. It can dissolve flesh and metal. Also can create illusions to disorient its victims.%nWeakness: Fire causes its exoskeleton to crack and weaken.%nAttacks:%n1. Frostflame Strike (Damage: -25): Abyss Crawler swings its ice-flame sword, cutting through its victim. The wound freezes and burns, tearing flesh as the flames scorch the edges.%n2. Frostbite Grin (Damage: -20): Abyss Crawler bares its icy teeth and sinks them into the victim, freezing the wound and draining the victim's strength.%n3. ChillStrike (Damage: -10): Abyss Crawler delivers a frozen punch, sending a shock of cold through the target's body.";

        let textToTypeArray = textToType.split('%n');
        let index = 0;
        let currentText = '';
        let element = document.getElementById('typed-text');

        function typeText() {
            function typeCharacter() {
                if (index < textToTypeArray[0].length) {
                    currentText += textToTypeArray[0][index];
                    element.innerHTML = currentText;
                    index++;
                    setTimeout(typeCharacter, 30);//mms for the texto type out
                } else {
                    if (textToTypeArray.length > 1) {
                        textToTypeArray.shift();
                        currentText += '<br>';
                        index = 0;
                        setTimeout(typeCharacter, 500);
                    } else {
                        // When typing is complete, start the countdown timer
                        startCountdown();
                    }
                }
            }
            typeCharacter();
        }

        function startCountdown() {
            let timerElement = document.getElementById("countdown-timer");
            let timeLeft = 30;
            timerElement.style.display = "block";

            let countdown = setInterval(() => {
                timerElement.innerText = timeLeft;
                timeLeft--;

                if (timeLeft < 0) {
                    clearInterval(countdown);
                    timerElement.innerText = "Time's up!";

                    //redirecting to new page
                    setTimeout(() => {
                        window.location.href = "cave1r1.html";
                    }, 1000);
                }
            }, 1000);
        }
        // typing effect
        window.onload = function () {
            typeText();
        };
        // inventory is disabled throughout
        function disableItem(itemId) {
            let item = document.getElementById(itemId);
            item.classList.add("disabled");
            item.onclick = null;
        }
    </script>

</body>
</html>
